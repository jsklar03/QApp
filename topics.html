<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="quizbank.js"></script>
    <script defer src="topics.js"></script>
</head>

<body>
    <header class="header">
      <section class="logo">
        <a class="link" href="../index.html">
          <h1>QuizApp</h1>
        </a>
      </section>
    </header>
<main>
  <div class="quiz_title">Geography - State Capitols</div>
    <div class="scoreboard_box">
      <div class="scoreboard_flex">
        <div class="total_q_col">
          <div class="total_q_flex">
            <div class="total_score_title">Total</div>
            <div class="score" id="total_q">12</div>
          </div>
        </div>
        <div class="correct_q_col">
            <div class="correct_score_holder">
                <div class="score" id="correct_score">11</div>
            </div>
        </div>
        <div class="wrong_q_col">
            <div class="wrong_score_q">
                <div class="score" id="wrong_score">1</div>
            </div>
        </div>
        <div class="percent_col">
            <div class="score" id="percent_score">91.7%</div>
        </div>
        <!-- End of scoreboard -->
      </div>
    </div>
    <!-- Beggining of Quiz Section -->
    <div id="quiz_list">
      <div class="quiz_holder" id="easy">
      <a class="quiz_link" href="../quiz.html?topic=Geography&level=Easy">
        <section class="quiz_div">
          <h1>Easy</h1>
        </section>
      </a>
      </div>

      <div class="quiz_holder" id="medium">
        <a class="quiz_link" href="../quiz.html?topic=Geography&level=Medium">
          <section class="quiz_div">
            <h1>Medium</h1>
          </section>
        </a>
      </div>

      <div class="quiz_holder" id="hard">
        <a class="quiz_link" href="../quiz.html?topic=world_geography&level=Hard">
          <section class="quiz_div">
            <h1>Hard</h1>
          </section>
        </a>
      </div>

    </div>
</main>
    </body>
</html>
