<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="quizbank.js"></script>
    <script defer src="topics.js"></script>
</head>

<body>
    <header class="header">
      <section class="logo">
        <a class="link" href="./index.html">
          <h1><span id="q">Q</span>uizApp</h1>
        </a>
      </section>
    </header>
<main>
  <div class="quiz_title"></div>

        <div class="scoreboard_box">
          <div class="scoreboard_flex">
            <div class="score_col">
                <div class="correct_score_q">
                  <div class="score_title">Right</div>
                  <div class="score" id="correct_score">11</div>
                </div>
            </div>
            <div class="score_col">
                <div class="wrong_score_q">
                  <div class="score_title">Wrong</div>
                  <div class="score" id="wrong_score">1</div>
                </div>
            </div>
            <div class="score_col">
              <div class="score_title">Grade</div>
                <div class="score" id="percent_score">91.7%</div>
            </div>
            <!-- End of scoreboard -->
          </div>
        </div>

   
    <!-- Beggining of Quiz Section -->
    <div id="quiz_list">
      <div class="quiz_holder" id="easy_box">
      <a class="quiz_link" href="./quiz.html?topic=Geography&level=Easy">
        <section class="quiz_div" id="easy">
          <h1 class="topic_title">Easy</h1>
        </section>
      </a>
      </div>

      <div class="quiz_holder" id="medium_box">
        <a class="quiz_link" href="./quiz.html?topic=Geography&level=Medium">
          <section class="quiz_div" id="medium">
            <h1 class="topic_title">Medium</h1>
          </section>
        </a>
      </div>

      <div class="quiz_holder" id="hard_box">
        <a class="quiz_link" href="./quiz.html?topic=world_geography&level=Hard">
          <section class="quiz_div" id="hard">
            <h1 class="topic_title">Hard</h1>
          </section>
        </a>
      </div>

    </div>
</main>
    </body>
</html>
