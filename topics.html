<html>
    
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
      <div class="logo">QuizApp</div>
    </header>
<main>
    <div class="scoreboard_box">
      <div class="scoreboard_flex">
        <div class="total_q_col">
          <div class="total_q_flex">
            <div class="total_score_title">Total</div>
            <div class="score" id="total_q">12</div>
          </div>
        </div>
        <div class="correct_q_col">
            <div class="correct_score_holder">
                <div class="score" id="correct_score">11</div>
            </div>
        </div>
        <div class="wrong_q_col">
            <div class="wrong_score_q">
                <div class="score" id="wrong_score">1</div>
            </div>
        </div>
        <div class="percent_col">
            <div class="score" id="percent_score">91.7%</div>
        </div>
        <!-- End of scoreboard -->
      </div>
    </div>
    <div class="topic_div">Geography</div>
    <div class="topic_div">Economics</div>
    <div class="topic_div">World History</div>
    <div class="topic_div">US Politics</div>
    <div class="topic_div">US History</div>
    <div class="topic_div">World Politics</div>
    <div class="topic_div">Sports</div>
    <div class="topic_div">Finance</div>
</main>
    </body>
</html>
