<html>
    
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
      <section class="logo">
        <h1>QuizApp</h1>
      </section>
    </header>
<main>
    <div class="scoreboard_box">
      <div class="scoreboard_flex">
        <div class="total_q_col">
          <div class="total_q_flex">
            <div class="total_score_title">Total</div>
            <div class="score" id="total_q">12</div>
          </div>
        </div>
        <div class="correct_q_col">
            <div class="correct_score_holder">
                <div class="score" id="correct_score">11</div>
            </div>
        </div>
        <div class="wrong_q_col">
            <div class="wrong_score_q">
                <div class="score" id="wrong_score">1</div>
            </div>
        </div>
        <div class="percent_col">
            <div class="score" id="percent_score">91.7%</div>
        </div>
        <!-- End of scoreboard -->
      </div>
    </div>
    <!-- Beggining of Quiz Section -->
    <section class="quiz_div">
      <h1>Geography</h1>
    </section>
    <section class="quiz_div">
      <h1>Economics</h1>
    </section>
    <section class="quiz_div">
      <h1>World History</h1>
    </section>
    <section class="quiz_div">
      <h1>US Politics</h1>
    </section>
    <section class="quiz_div">
      <h1>US History</h1>
    </section>
    <section class="quiz_div">
      <h1>World Politics</h1>
    </section>
    <section class="quiz_div">
      <h1>Sports</h1>
    </section>
    <section class="quiz_div">
      <h1>Finance</h1>
    </section>
</main>
    </body>
</html>
