    <title>

    <link rel="stylesheet" href="style.css">
    <script defer src="../index.js"></script>

<body>
    <header class="header">
      <section class="logo">
        <a class="link" href="../index.html">
          <h1><span id="q">Q</span>uizApp</h1>
        </a>
      </section>
    </header>
<main>
    <div class="hero">
      <div class="hero_flex">
        <div class="instruction_box">
          <div class="instruction">
            <div class="instruction_title">QuizScore:</div>
              <div class="scoreboard_box">
                <div class="scoreboard_flex">
                  <div class="score_col">
                      <div class="correct_score_q">
                        <div class="score_title">Right</div>
                        <div class="score" id="correct_score">0</div>
                      </div>
                  </div>
                  <div class="score_col">
                      <div class="wrong_score_q">
                        <div class="score_title">Wrong</div>
                        <div class="score" id="wrong_score">0</div>
                      </div>
                  </div>
                  <div class="score_col">
                    <div class="score_title">Grade</div>
                      <div class="score" id="percent_score">0%</div>
                  </div>
                  <!-- End of scoreboard -->
                </div>
              </div>
          </div>
        </div>
        <div class="chart_box">
          <div class="chart">
            <div id="barchart"></div>
            <div id="piechart"></div>
          </div>
          </div>
        </div>
        <!-- End of hero flexbox -->
                </div>
              </div>
          </div>
        </div> 
      </div>
    </div>
