<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="results.css">
</head>
<body class="body">
    <header>
        <section class="logo">
            <h1>QuizApp</h1>
        </section>
    </header>
      <div class="quiz_result_title">Geography - State Capitols</div>
      <div class="result_performance_flex">
        <div class="results_label">Results:</div>
        <div class="performance_label">Performance:</div>
      </div>
      <!-- beginning of results_dash -->
      <div class="results_dash">
        <div class="results_dash_flex">

        <div class="results_column">
            <div class="q_div_right">Question 1</div>
            <div class="q_div_right">Question 2</div>
            <div class="q_div_right">Question 3</div>
            <div class="q_div_right">Question 4</div>
            <div class="q_div_wrong">Question 5</div>
        </div>

          <div class="performance_column">
            <img
              loading="lazy"
              srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/d3a89cb7-8aad-4844-8a93-c223229e1b39?apiKey=8ff65df25de9477fa923cc5a03d9a493&"
              class="img"
            />
          </div>
          <!-- end of results dash flex -->
        </div>
        <!-- end of results dash -->
      </div>
      <!-- beginning of the button flex box -->

      <div class="buttons_flex">
        <div class="retake_button">
            <div class="button_text">Retake Quiz</div>
        </div>
        <div class="topic_button">
            <div class="button_text">Geography</div>
        </div>
        <div class="home_button">
            <div class="button_text">Home</div>
        </div>
        <!-- end of button flex box -->
      </div>
    </div>
</body>
