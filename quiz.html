<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" href="quizcss.css">
    <script src="quizbank.js"></script>
    <script defer src="quiz.js" onload="populate_quiz()"></script>
</head>

<body>
<!-- header box -->
<header>
    <div class="header_box">
    <section class="logo">
      <a class="link" href="./index.html">
        <h1><span id="q">Q</span>uizApp</h1>
      </a>
    </section>
    </div>
</header>

    <div class="quiz_title">Geography - State Capitols</div>
      <div class="card_placeholder" onload="updateMultipleChoice()">
        <div class="question_number">1</div>
        <div class="question">What is the capital of Michigan?</div>
        <!-- Multiple Choice list -->
        <div class="answer_list">
          <div class="answer">
            <div class="answer_name" id="a"></div>
          </div>
          <div class="answer">
            <div class="answer_name" id="b"></div>
          </div>
          <div class="answer">
            <div class="answer_name" id="c"></div>
          </div>
          <div class="answer">
            <div class="answer_name" id="d"></div>
          </div>
          <div id="forward_back_box">
            <!-- Buttons on the question to go back or skip -->
            <div class="back" onclick="goBackQuestion()"> < </div>
            <div class="forward" onclick="updateQuizCard()">></div>
          </div>
        </div>
        <div id="spacer"></div>
      </div>
    <a class="link" id="submit_btn" onclick="saveToLocalStorage(user_answers)" href="./results.html?topic=Geography&level=Easy">
      <div id="submit_button">
          <div class="submit_quiz">Submit Quiz</div>
      </div>
    </a>
  
</body>
</html>
